
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
body{margin: 0;padding: 0; background: #000;}
canvas{display: block;}
</style>
</head>
<body>

<script src="../lib/three.min.js"></script>
<script>

'use strict';

var width, height, clock, scene, camera, renderer;
var loader = new THREE.JSONLoader();
var cubeTextureLoader = new THREE.CubeTextureLoader();
var ambientLight, textureCube;

width  = window.innerWidth;
height = window.innerHeight;
clock  = new THREE.Clock();
scene  = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 40, width / height, 1, 100 );
renderer = new THREE.WebGLRenderer();
renderer.gammaInput = true;
renderer.gammaOutput = true;
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

scene.add( new THREE.HemisphereLight( 0x000000, 0x222233, 4 ) );


textureCube = cubeTextureLoader.load( [
  './LancellottiChapel/posx.jpg',
  './LancellottiChapel/negx.jpg',
  './LancellottiChapel/posy.jpg',
  './LancellottiChapel/negy.jpg',
  './LancellottiChapel/posz.jpg',
  './LancellottiChapel/negz.jpg'
] );


var basicMaterial = new THREE.MeshBasicMaterial( {
  color: 0xff0000
} );

var phongMaterial = new THREE.MeshPhongMaterial( {
  color: 0xff0000,
  emissive: 0x000000,
  specular: 0xffffff,
  shininess: 30
} );

var pbrMaterial   = new THREE.MeshStandardMaterial( {
  color: 0xff0000,
  roughness: 0,
  metalness: 0,
  envMap: textureCube
} );

var normalMaterial = new THREE.MeshNormalMaterial();


loader.load( './teapot.json', function( geometry ) {

  var mesh1, mesh2, mesh3, mesh4;

  mesh1 = new THREE.Mesh(
    geometry,
    basicMaterial
  );

  mesh2 = new THREE.Mesh(
    geometry,
    phongMaterial
  );

  mesh3 = new THREE.Mesh(
    geometry,
    pbrMaterial
  );

  mesh4 = new THREE.Mesh(
    geometry,
    normalMaterial
  );

  mesh1.position.x = -3;
  mesh2.position.x = -1;
  mesh3.position.x = 1;
  mesh4.position.x = 3;

  scene.add( mesh1 );
  scene.add( mesh2 );
  scene.add( mesh3 );
  scene.add( mesh4 );

} );


;( function update () {

  requestAnimationFrame( update );

  var delta = clock.getDelta();
  var theta = clock.getElapsedTime();

  camera.position.set(
    Math.sin( theta ) * 6,
    Math.sin( theta ) * 2,
    Math.cos( theta ) * 6
  );
  camera.lookAt( scene.position );

  renderer.render( scene, camera );

} )();

</script>

</body>
</html>
